<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>OVO Albums API</title>
  <link rel="stylesheet" href="/styles.css">
  

</head>
<body>

  <h1 class="page-title">OVO Albums API</h1>

  <div class="layout">

    <!-- LEFT -->
    <div class="left-box">
      <h2>API</h2>
      <ul>
        <li><a href="/api">API Index</a></li>
        <li><a href="/api/albums">All Albums</a></li>
        <li><a href="/api/albums/1">Album #1</a></li>
        <li><a href="/all-images.html">All Images</a></li>
      </ul>
    </div>

    <!-- RIGHT -->
    <div class="right-box">
      <h2>Preview: All Albums</h2>
      <pre id="preview">Loadingâ€¦</pre>
    </div>

  </div>

  <script>
    fetch("/api/albums")
      .then(res => res.json())
      .then(data => {
        document.getElementById("preview").textContent =
          JSON.stringify(data, null, 2);
      })
      .catch(err => {
        document.getElementById("preview").textContent =
          "Error: " + err;
      });
  </script>

</body>
</html>
